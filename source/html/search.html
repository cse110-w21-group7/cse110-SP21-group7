<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">

  <body>
    <div class="header">
      <div id="title">
        <h1>Search</h1>
      </div>
    </div>

    <form id="textbox">
        <div class="container">
            <label class="entry"><div class="entry-prompt">Search by:</div></label>
            <label class="entry" for="input1"><div class="circle"></div><div class="entry-label">Daily logs</div></label>
            <input type="radio" class="hidden" id="input1" name="inputs" checked>
            <label class="entry" for="input2"><div class="circle"></div><div class="entry-label">Collections</div></label>
            <input type="radio" class="hidden" id="input2" name="inputs">
        </div>
        <div id='text-input'>
            <input type="text" id="input-area" name="todo" placeholder="Input search here">
            <input id="search" type="button" value="Search">
        </div>
        
    </form>
    <div>
        <ul>
            <search-item></search-item>
            <search-item></search-item>
            <search-item></search-item>
            <search-item></search-item>
        </ul>
    </div>

    <footer>
    
      
    </footer>
    <script src="../javascript/src/components/SearchItem.js" type="module"></script>
    <script src="../javascript/src/search.js" type="module"></script>
    <script src="../javascript/src/utils/Router.js" type="module"></script>
</body>
